<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fde9cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #d2a574;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-container .btn {
            width: 100%;
            padding: 10px;
            background-color: #f5c074;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container .btn:hover {
            background-color: #e2ad61;
        }

        .login-container .helper {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .helper a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .login-container .helper a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Simulate login process
            alert('Login berhasil! Anda akan diarahkan ke beranda.');
            localStorage.setItem('isLoggedIn', 'false'); // Simpan status login
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Log-in</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Masuk</button>
        </form>
        <div class="helper">
            <a href="#">Lupa Password?</a> | <a href="#">Daftar</a>
        </div>
    </div>
</body>
</html>
